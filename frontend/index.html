<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async App Demo</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- My stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-lg-5 offset-lg-2 my-3 boxes" id="chatbox">
                <h2>Let's chat</h2>
                <div id="messages" class="mb-2"></div>
                <form id="form" action="">
                    <div class="form-inline-group">
                        <input type="text" id="name" value="name" size="4">
                        <input type="text" id="message" placeholder="type message here" size="16">
                        <button type="submit" class="mybtn">Send <i class="fas fa-arrow-right"></i></button>
                    </div>
                </form>
            </div>

            <div class="col-lg-3 m-lg-3 boxes" id="logbox">
                <h2>Logs</h2>
                <div id="logs"></div>
            </div>

        </div>
    </div>

    <script src="code.js"></script>

</body>

</html>
